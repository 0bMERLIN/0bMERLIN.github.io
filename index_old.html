<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="Sketch/Map.js"></script>
    <script src="Sketch/Render.js"></script>
    <script src="Sketch/Sketch.js"></script>

    <style>
      body {

        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin: 0px;
        background-color: black;
      }

    </style>

  <body>
<!-- 
    Press 'w', 'a', 's', 'd' to walk<br>
    Use arrow keys to look around<br>
    Use the spacebar to jump<br>
    Press 'm' to toggle minimap<br>
    Use the '?' to toggle debugging information<br>

    <br><br><br> -->

    <script>

      window.onload = () => {
        
        setTimeout(() => {

          let el = document.getElementsByClassName("p5Canvas")[0]
          el.style = " width: auto; height: 100vh;"

        }, 1000)

      }
  
    </script>
  </body>
